<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .letter-spacing-positif {
            font-size: 24px;
            letter-spacing: 1px;
        }
        .letter-spacing-negatif {
            font-size: 24px;
            letter-spacing: -2px;
        }
    </style>
</head>
<body>
    <p class="letter-spacing-positif">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, ullam.</p>
    <p class="letter-spacing-negatif">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, ullam.</p>
</body>
</html>
