<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>

        padding: 24px 0;

            color: green;
            word-spacing: 12px;
            word-wrap: normal;
        ">Hello World</h1>
    </div>
</body>
</html>
