<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>

    <style>
        .uppercase {
            font-size: 32px;
            text-transform: uppercase;
        }
        .lowercase {
            font-size: 32px;
            text-transform: lowercase;
        }
        .capitalize {
            font-size: 32px;
            text-transform: capitalize;
        }
    </style>

</head>
<body>
    <p class="uppercase">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, quidem.</p>
    <p class="lowercase">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, quidem.</p>
    <p class="capitalize">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, quidem.</p>
</body>
</html>
