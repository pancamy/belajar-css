<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>

    <style>
        .underline {
            font-size: 32px;
            text-decoration: underline blue;
        }
        .underline-dotted {
            font-size: 32px;
            text-decoration: underline dotted;
        }
        .underline-overline {
            font-size: 32px;
            text-decoration: underline overline;
            line-height: 50px;
        }
        .line-through {
            font-size: 32px;
            text-decoration: line-through red;
        }
    </style>

</head>
<body>
    <p class="underline">Lorem ipsum dolor sit amet consectetur adipisicing elit. A, suscipit?</p>
    <p class="underline-dotted">Lorem ipsum dolor sit amet consectetur adipisicing elit. A, suscipit?</p>
    <p class="underline-overline">Lorem ipsum dolor sit amet consectetur adipisicing elit. A, suscipit?</p>
    <p class="line-through">Lorem ipsum dolor sit amet consectetur adipisicing elit. A, suscipit?</p>
</body>
</html>
