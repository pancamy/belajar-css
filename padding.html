<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>

    <style>
        .padding-example {
            background-color: yellow;

            padding-top: 100px;
            padding-right: 100px;
            padding-bottom: 100px;
            padding-left: 100px;
        }
        .padding-shorthand {
            background-color: blue;

            padding: 100px 50px 200px;
        }
    </style>
</head>
<body>
    <div class="padding-example">
        <h1>Hello World</h1>
    </div>
    <div class="padding-shorthand">
        <h1>Hello World</h1>
    </div>
</body>
</html>
