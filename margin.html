<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    
    <style>
        .margin-example {
            background-color: yellow;

            margin-top: 240px;
            margin-right: 100px;
            margin-bottom: 240px;
            margin-left: 240px;
        }
        .margin-shorthand {
            background-color: blue;

            /* top, right, bottom, left */
            margin: 100px 0;
        }
    </style>
</head>
<body>
    <div class="margin-example">
        <h1>Hello World</h1>
    </div>
    <div class="margin-shorthand">
        <h1>Hello World</h1>
    </div>
</body>
</html>
