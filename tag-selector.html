<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selector</title>

    <style>
        div {
            background-color: yellow;
            text-align: center;
            padding: 24px 0;
            border-radius: 24px;
        }
        h1 {
            font-size: 40px;
            color: green;
            word-spacing: 12px;
            word-wrap: normal;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello World</h1>
    </div>
    <h1>Hello World 2</h1>
</body>
</html>
